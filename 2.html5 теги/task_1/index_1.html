<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>

<body>
    <form action="">
        <header>
            <h3>Список покупок</h3>
        </header>
        <main>

            <fieldset>
                <legend>Необходимо купить</legend>

                <ol>
                    <li><input type="checkbox" id="check1"><label for="check1">Вода</label></li>
                    <li><input type="checkbox" id="check2"><label for="check2">Хлеб</label></li>
                    <li><input type="checkbox" id="check3"><label for="check3">Рыба</label></li>
                    <li><input type="checkbox" id="check4"><label for="check4">Мясо</label></li>
                </ol>

            </fieldset>
        </main>
    </form>
</body>

</html>
